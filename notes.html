    <section class="notes">
        <h1>Tus Notas</h1>

        <!-- Formulario para crear nuevas notas -->
        <form id="noteForm">
            <label for="note">Escribe tu nota:</label>
            <textarea id="note" required></textarea>
            <button type="submit">Guardar Nota</button>
        </form>

        <!-- Formulario para editar una nota -->
        <form id="editForm" style="display:none;">
            <label for="editNote">Edita tu nota:</label>
            <textarea id="editNote" required></textarea>
            <button type="submit">Guardar Cambios</button>
            <button type="button" id="cancelEdit">Cancelar</button>
        </form>

        <h2>Notas Guardadas</h2>
        <ul id="notesList"></ul>
    </section>

    <script src="app.js"></script>
</body>
